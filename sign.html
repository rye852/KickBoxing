<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalaze.css">
  <!-- FreamWork -->
  <link rel="stylesheet" href="css/freamwork.css">
  <!--Awesome-->
  <script src="https://kit.fontawesome.com/ddbb37fdc0.js" crossorigin="anonymous"></script>
  <!-- Main Css -->
  <link rel="stylesheet" href="css/sign-up.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
</head>
<body>
<div class="per over-hide center-flex p-relative pl-10 pr-10">
  <img src="imgs/sifn-bg.jpg" class="p-absolute">
  <div class="content center-flex p-relative over-hide fd-column-mobile ">
    <div class="image-box rad-10 over-hide hide-mobile">
      <img src="imgs/sign.jpg" class="w-full h-full">
    </div>
    <div class="sign-up center-flex fd-column rad-10">
      <h1 class="m-20 p-10 c-333 p-relative fs-40">Sign Up</h1>
      <form action="#" class="d-flex fd-column w-full  bg-white rad-10">
        <input type="text" name="user" id="user" placeholder="user name" class="d-block w-full ">
        <input type="number" name="age" id="age" placeholder="your age" class="d-block w-full">
        <input type="email" name="email" id="email" placeholder="your email " class="d-block w-full">
        <input type="password" name="password" id="password" placeholder="password" class="d-block w-full">
        <input type="submit" value="Sign" class="sign-sub rad-10 tr-3">
      </form>
      <div class="help">
        <a href="acc.html" class="p-10 m-10 fs-20 c-333 d-block">Skip</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
